redis:
  install: true
  master:
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"
      limits:
        cpu: "500m"
        memory: "300Mi"
    persistence:
      enabled: true
      storageClass: nfs-client
      size: 5Gi
# Отключаем certmanager
certmanager:
  installCRDs: false
  install: false
# ОтклюВключаем чаем установку встроенного PostgreSQL
postgresql:
  install: true
  primary:
    resources:
      requests:
        cpu: "300m"
        memory: "300Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"
    persistence:
      enabled: true
      storageClass: nfs-client
      size: 10Gi


# Registry – хранение Docker-образов (если используется)
registry:
  enabled: false
# Prometheus – мониторинг GitLab (если устанавливается вместе с GitLab)
prometheus:
  install: false
# Основные компоненты GitLab (Rails/Sidekiq/Webservice)
gitlab:
  webservice:
    hpa:
      enabled: false
    replicaCount: 1
    minReplicas: 1
    maxReplicas: 1
    ingress:
      proxyBodySize: "5000m"
      proxyConnectTimeout: "8000"
      proxyReadTimeout: "8000"
    resources:
      requests:
        cpu: "500m"
        memory: "1500Mi"
      limits:
        cpu: "1000m"
        memory: "3Gi"
  sidekiq:
    hpa:
      enabled: true
      cpu:
        targetType: Value
        targetAverageValue: 400m
    replicaCount: 1
    minReplicas: 1
    maxReplicas: "40"
    concurrency: "20"
    resources:
      requests:
        cpu: "400m"
        memory: "1Gi"
      limits:
        cpu: "1500m"
        memory: "2Gi"

  toolbox:
    resources:
      requests:
        cpu: "100m"
        memory: "200Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"
    # backups:
