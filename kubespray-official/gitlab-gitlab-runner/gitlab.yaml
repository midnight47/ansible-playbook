  # Gitaly – хранит Git-репозитории GitLab
  gitaly:
    resources:
      requests:
        cpu: "300m"
        memory: "300Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"
    persistence:
      enabled: true
      storageClass: nfs-client
      size: 20Gi
  gitlab-shell:
    hpa:
      enabled: false
    replicaCount: 1
    minReplicas: 1
    maxReplicas: 1
    service:
      enabled: true
      type: ClusterIP
      port: 2222
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"
      limits:
        cpu: "500m"
        memory: "300Mi"
  kas:
    minReplicas: 1
    maxReplicas: 1
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"
      limits:
        cpu: "200m"
        memory: "200Mi"

  gitlab-exporter:
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"
      limits:
        cpu: "500m"
        memory: "200Mi"


  appConfig:
    lfs:
      bucket: "gitlab-lfs"
      path:   "lfs"
      connection:
        secret: "gitlab-s3-config"
        key:    "s3.yml"
    artifacts:
      bucket: "gitlab-artifacts"
      path:   "artifacts"
      connection:
        secret: "gitlab-s3-config"
        key:    "s3.yml"
    uploads:
      bucket: "gitlab-uploads"
      path:   "uploads"
      connection:
        secret: "gitlab-s3-config"
        key:    "s3.yml"
    packages:
      bucket: "gitlab-packages"
      path:   "packages"
      connection:
        secret: "gitlab-s3-config"
        key:    "s3.yml"
    backups:
      bucket:    "gitlab-backups"
      path:      "backups"
      tmpBucket: "gitlab-backups"
      tmpPath:   "tmp"


gitlab-runner:
  install: false

